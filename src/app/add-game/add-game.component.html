<h2 id="titleAddGame">ADD NEW GAME</h2>
<form #addGameForm="ngForm" id="addGame">
    <br>
    <label for="title">Title: </label>
    <input type="text" required minlength="4" name="title" [(ngModel)]="game.title" #title="ngModel"> 
    <br>
    <div id="invalidTitle" *ngIf="!title.pristine && addGameForm.controls['title'].errors?.['required']">Title is required</div>
    <br>
    <label for="category">Category: </label>
    <select [(ngModel)]="game.category" name="category" id="category">
        <option [value]="gameCategories.Action">Action</option>
        <option [value]="gameCategories.RolePlaying">RolePlaying</option>
        <option [value]="gameCategories.Adventure">Adventure</option>
        <option [value]="gameCategories.Fighting">Fighting</option>
        <option [value]="gameCategories.Racing">Racing</option>
        <option [value]="gameCategories.Strategy">Strategy</option>
    </select>
    
    <br>
    <br>
    <label for="gameLink">Game Link: </label>
    <input type="text" name="gameLink" [(ngModel)]="game.gameLink" required  #gameLink="ngModel">
    <br>
    <div id="invalidGameLink" *ngIf="!gameLink.pristine && addGameForm.controls['gameLink'].errors?.['required']">Game link is required</div>
    <br>
    <label for="imageUrl">Image Url: </label>
    <input type="text" name="imageUrl" [(ngModel)]="game.imageUrl">
    <br>
    <br>
    <label id="summary">Summary: </label>
    <br>
    <textarea name="summary" id="summary" [(ngModel)]="game.summary" cols="30" rows="3"></textarea>
    <br>
    <br>
    <button id="submit" type="submit" [disabled]="!addGameForm.valid" (click)="submitGame()">Add Game</button>
   
</form>
